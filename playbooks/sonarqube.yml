---
- hosts: localhost
  become: yes
  become_method: sudo
  tasks:
    - name: Update repositories
      apt:
        update_cache: yes

    - name: Install Java
      package: name='openjdk-8-jre' state=latest

    - name: Install Postgres
      apt:
        name: postgresql
        update_cache: yes
        state: latest

    - name: Add Sonar user to postgres
      command: createuser sonar
      become: true
      become_user: postgres
      ignore_errors: yes

    - name: Add sonar user password
      command: psql -c "ALTER USER sonar WITH ENCRYPTED password 'password';"
      become: true
      become_user: postgres

    - name: Create database
      command: psql -c "CREATE DATABASE sonar OWNER sonar;"
      become: true
      become_user: postgres
      ignore_errors: yes

    - name: Add sonar user and install Sonarqube
      user:
        name: sonar
        shell: /bin/bash

    - name: Get SonarQube
      get_url: 
        url="https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-6.7.6.zip"
        dest="/home/osboxes/sonarqube-6.7.6.zip"

    - name: Unzip sonarqube  
      command: unzip -o -u /home/osboxes/sonarqube-6.7.6.zip

    - name: Copy the files 
      command: cp -r sonarqube-6.7.6 /opt/sonarqube

    - name: Give ownership to the sonar user
      command: sudo chown -R sonar:sonar /opt/sonarqube

    - name: Add RUN_AS_USER
      lineinfile: 
        path: /opt/sonarqube/bin/linux-x86-64/sonar.sh
        state: present
        line: RUN_AS_USER=sonar

    - name: Add properties
      blockinfile:
        path: /opt/sonarqube/conf/sonar.properties
        block: |
          sonar.jdbc.username=sonar
          sonar.jdbc.password=password
          sonar.jdbc.url=jdbc:postgresql://localhost/sonar
          sonar.web.host=127.0.0.1
          sonar.search.javaOpts=-Xms512m  -Xmx512m

    - name: Create systemd service file
      copy:
        src: sonar.service
        dest: /etc/systemd/system/sonar.service

    - name: Start sonarqube
      command: systemctl start sonar

    - name: enable sonarqube service
      command: systemctl enable sonar

    - name: get sonar-scanner-cli
      get_url:
        url="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.5.0.2216-linux.zip"
        dest="/home/osboxes/sonar-scanner-cli-4.5.0.2216-linux.zip"

    - name: unzip sonar-scanner-cli
      command: unzip -o -u /home/osboxes/sonar-scanner-cli-4.5.0.2216-linux.zip
    
    - name: Copy sonar-scanner-cli to /opt
      command: cp -r sonar-scanner-4.5.0.2216-linux /opt/sonar-scanner

    - name: Test for line
      shell: grep -c "^sonar-scanner" /home/osboxes/.bashrc || true
      register: test_grep

    - name: add sonar-scanner to path
      lineinfile:
        dest: /home/osboxes/.bashrc
        line: export PATH=$PATH:/opt/sonar-scanner/bin 
      when: test_grep.stdout == "0"
    
